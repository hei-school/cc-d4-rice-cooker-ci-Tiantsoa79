version: 2.1

jobs:
  build:
    docker:
      - image: rust:latest

    working_directory: /rust/src/github.com/Tiantsoa79/cc-d4-rice-cooker-ci-Tiantsoa79

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: cargo build

      # Linting with Clippy
      - run:
          name: Run Clippy
          command: rustup component add clippy && cargo clippy

      # Run tests
      - run:
          name: Run tests
          command: cargo test

workflows:
  version: 2
  build:
    jobs:
      - build
